# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017)
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: E:\DATA\Bridge\  # dataset root dir
train: train  # train images (relative to 'path') 128 images
val: train  # val images (relative to 'path') 128 images
# test:  # test images (optional)

# Classes
nc: 17  # number of classes
names: ['预应力混凝土加劲梁', '斜拉索护套', '桥面铺装', '排水系统', '栏杆、护栏', '盖梁', '伸缩缝装置', '墩身', '锚具', '支座', '主梁', '湿接缝', '横隔板', '墩台基础', '锥坡、护坡', '照明、标志', '台帽']  # class names
